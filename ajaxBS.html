<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>AJAX_FORMULAIRE</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Formulaire AJAX</h1>

        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Prénom :</label>
                <input type="text" class="form-control" id="inputPrenom" placeholder="Ex: Jérôme">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Pays :</label>
                <select type="text" class="form-control" id="inputPays" placeholder="Another input placeholder"></select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">CP :</label>
                <input type="text" class="form-control" id="inputCp" placeholder="Ex: 60200">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Ville :</label>
                <select type="text" class="form-control" id="inputVille" placeholder="Another input placeholder"></select>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>

    </div>
    <script type="text/javascript" src="ajaxBS.js"></script>
</body>

</html>
